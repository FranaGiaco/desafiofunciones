<div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>

<script>
  let color = ""; // Variable global para almacenar el color

  document.addEventListener('keydown', function(event) {
    if (event.key === 'a') {
      color = 'pink';
    } else if (event.key === 's') {
      color = 'orange';
    } else if (event.key === 'd') {
      color = 'cyan';
    } else if (event.key === 'q') {
      color = 'purple';
    } else if (event.key === 'w') {
      color = 'gray';
    } else if (event.key === 'e') {
      color = 'brown';
    }
    
    document.getElementById("key").style.backgroundColor = color;
  });
</script>
